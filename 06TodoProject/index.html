<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple ToDo Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="control">
            <h1>My Awesome ToDO</h1>
            <input type="text" id="input" placeholder="Enter todo here"><br>
            <button type="button" id="add">Add ToDO</button>
            <button type="button" id="remove">Remove ToDO</button>
            <button type="button" id="removeAll">Remove All ToDO</button>
        </div>
        <ul id="list">
            <li class="myCheck">
                <input type="checkbox" id="checkbox">
                <label for="">Goto Gym</label>
            </li>
            <li class="myCheck">
                <input type="checkbox" id="checkbox" checked>
                <label for="">Dont goto Gym</label>
            </li>
        </ul>
    </div>
</body>
<script src="myScript.js"></script>
<script src="localStorage.js"></script>
</html>
